<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"/>
        <script src="{{url_for('static', filename='jquery-3.5.1.js')}}"></script>

    <body>
        <header>
            <nav>

        <div class="content">
            <script src="{{url_for('static', filename='events.js')}}"></script>
            <h1 class="title">Search the Employee Data</h1>
            <p class="explanation">You can look at the employee data by clicking the Search All button</p>
            <button class="search-button" id="search-all">Search All</button>
            <table id="employee-table" class="hidden">
            <thead>
                <tr class="table-headers">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>employeeID</th>
                    <th>Role</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>Paul</td>

                    <td>347623</td>
                    <td>Business Analyst</td>
                    <td>98000</td>
                </tr> -->
                {% for obj in result %}
                    <tr>
                    {% for value in obj.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
