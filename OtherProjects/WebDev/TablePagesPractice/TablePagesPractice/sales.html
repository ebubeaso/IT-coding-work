<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>  
</head>
<body>
    <h1>Totally Rad Hoodies Sales</h1>
    <h3>Price (1 hoodie): $22.99</h3>
    <table>
        <!--This table will be using the scope attributes for the sales-->
        <tr>
            <th class="Days" scope="col">Monday</th>
            <th class="Days" id="Tuesday" scope="col">Tuesday</th>
            <th class="Days" scope="col">Wednesday</th>
            <th class="Days" id="ThursFri" scope="col">Thursday</th>
            <th class="Days" id="ThursFri" scope="col">Friday</th>
        </tr>
        <tr>
            <th scope="row">Hoodies sold</th>
            <td class="pos">458</td>
            <td class="pos">513</td>
            <td class="pos">310</td>
            <td class="pos" id="TF">964</td>
            <td class="pos" id="TF">629</td>
        </tr>
        <tr>
            <th scope="row">Total Sales</th>
            <td id="revenue">$10,529.42</td>
            <td id="revenue">$11,793.87</td>
            <td id="revenue">$7,126.90</td>
            <td id="revenue" class="money">$22,162.36</td>
            <td id="friday" class="money">$14,460.71</td>
        </tr>
    </table>
    <h4><a href="#" onclick="home()">Back to main page</a></h4>
</body>
</html>
