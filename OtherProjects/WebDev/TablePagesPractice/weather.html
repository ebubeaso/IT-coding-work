<!DOCTYPE html>
<html>    
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>    
<body>
    <h1>Weather Stats from the Past 7 Days</h1>
    <h2>Location: Sirius City</h2>
    <!-- Making the long table for the past seven days -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <!-- The &#176 is the degrees symbol for temperature-->
                <th>Temperature (High &#176F)</th>
                <th>Temperature (Low &#176F)</th>
            </tr>
        </thead>
        <tbody>
            <!-- I made sure to put every day of the week on its own row -->
            <tr>
                <th>Sunday</th>
                <td class="temp">78</td>
                <td class="temp">67</td>
            </tr>
            
            <tr>
                <th>Monday</th>
                <td class="temp">81</td>
                <td class="temp">70</td>
            </tr>

            <tr>
                <th >Tuesday</th>
                <td class="temp">76</td>
                <td class="temp">60</td>
            </tr>

            <tr>
                <th>Wednesday</th>
                <td class="temp">88</td>
                <td class="temp">79</td>
            </tr>

            <tr>
                <th>Thursday</th>
                <td class="temp">82</td>
                <td class="temp">71</td>
            </tr>

            <tr>
                <th>Friday</th>
                <td class="temp">83</td>
                <td class="temp">70</td>
            </tr>

            <tr>
                <th>Saturday</th>
                <td class="temp">72</td>
                <td class="temp">60</td>
            </tr>
        </tbody>
    </table>
    <h4><a href="index.html">Back to main page</a></h4>
</body>
</html>
